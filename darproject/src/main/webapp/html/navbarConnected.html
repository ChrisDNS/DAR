<script>
	(function() {
		var login = Cookies.get('login');
		if (login == null || login == "")
			console.log("...");
		else
			$('#login').text(login);
	})();

	$(document).ready(function() {
		$('#disconnect').click(function(e) {
			e.preventDefault();

			Cookies.remove('login', {
				path : '/'
			});
			location.href = "/darproject/homepage";
		});
	});
</script>
